{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col justify-center items-center h-screen">
  <div class="w-4/5 sm:w-3/5 md:w-2/5 lg:w-1/3 xl:w-1/4">
    <form method="POST" class="bg-white shadow-md rounded px-8  pb-8 mb-4">
        {% csrf_token %}
      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2" for="username">
          Username
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="username"
          type="text"
          placeholder="Usuario"
          name="username"
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2" for="password">
          Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          type="password"
          placeholder="**********"
          name="password"
        />
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Log In
        </button>
        <a href="{% url 'signup' %}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
          Create Account
        </a>
      </div>
    </form>
  </div>
</div>

<style>
  body {
    height: 100vh;
  }
</style>

{% endblock %}
