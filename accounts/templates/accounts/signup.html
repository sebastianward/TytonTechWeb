
{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col justify-center items-center h-screen">
    <div class="w-4/5 sm:w-3/5 md:w-2/5 lg:w-1/3 xl:w-1/4">
        
        {% if error_message %}
            <div class="alert alert-danger">
                {{ error_message }}
            </div>
        {% endif %}

        <form method="POST" class="bg-white shadow-md rounded px-8 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2" for="username">
            Username
            </label>
            <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username"
            type="text"
            placeholder="Username"
            name="username"
            required
            />
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2" for="email">
            Email
            </label>
            <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="email"
            type="email"
            placeholder="Email"
            name="email"
            required
            />
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2" for="password1">
            Password
            </label>
            <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password1"
            type="password"
            placeholder="**********"
            name="password1"
            required
            minlength="8"
            oninvalid="this.setCustomValidity('Password must be at least 8 characters long')"
            onchange="this.setCustomValidity('')"
            />
            <div class="text-red-500 text-xs italic">
            {{ form.password1.errors }}
            </div>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2" for="password2">
            Confirm password
            </label>
            <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password2"
            type="password"
            placeholder="**********"
            name="password2"
            required
            minlength="8"
            oninvalid="this.setCustomValidity('Password must be at least 8 characters long')"
            onchange="this.setCustomValidity('')"
            />
            <div class="text-red-500 text-xs italic">
            {{ form.password2.errors }}
            </div>
        </div>
        <div class="flex items-center justify-center">
            <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
            >
            Sign Up
            </button>
        </div>
        </form>
    </div>
</div>

<style>
body {
    height: 100vh;
}
</style>
{% endblock %}
