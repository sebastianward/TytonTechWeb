{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto my-8 px-4">
    <h1 class="text-3xl font-bold mb-4">Categorias</h1>  
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    {% for c in cate %}
      <a href="{% url 'webbase:CategoriaDetailView' %}" class="block bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-xl">
        <div class="relative pb-2/3">
        </div>
        <div class="py-2 px-3">
          <h2 class="text-lg font-bold mb-2">{{ c.nombre }}</h2>
          <p class="text-gray-700">{{ c.descripcion }}</p>
        </div>
      </a>
    {% endfor %}
  </div>
</div>

  




{% endblock %}
